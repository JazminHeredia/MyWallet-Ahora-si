name: my_wallet
description: "Es un gestor de gastos personales que te permite llevar un control de tus ingresos y egresos de manera sencilla y rápida."

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  provider: ^6.0.5
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_auth: ^5.5.1
  firebase_core: ^3.12.1  # Add the latest version here
  fl_chart: ^0.70.2
  google_sign_in: ^6.0.0
  cloud_firestore: ^5.6.5
  go_router: ^10.1.0  # o la última versión estable
  pie_chart: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
